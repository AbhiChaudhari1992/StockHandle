<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

  <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>
    </h:head>
    
    <h:body>
        <div class="container">

            <h:form id="login" class="form-signin">
                <h2 class="form-signin-heading">My Stock</h2>
                <h:messages style="color: red;"/>
                <div class="form-group">
                    <h:outputLabel value="Username"/>
                    <h:inputText id="fee" class="form-control" value="#{userBean.fee}" required="true" requiredMessage="Please enter Managers fee" p:placeholder="Enter Username" styleClass="form-control" />
                </div>
                
                 <div class="form-group text-center">
                    <!--<h:link value="Register Now" outcome="register" /><br />-->
                    <h:commandButton value="Register" action="#{userBean.manReqSent}" styleClass="btn btn-success btn-login-submit" />
                     
                </div>
            </h:form>
        </div>
    </h:body>
    
</html>
