<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<div>
Select Manager for sale and purchase of stocks.
</div>
<br></br>
<br></br>
<div>
<h:form>
    <h:dataTable value="#{userBean.list}" var="admin">
          
         <h:column name = "ID"><h:inputText value="#{admin.uid}" />
        <f:facet name = "header">ID</f:facet>   </h:column>  
        <h:column name = "Name"><h:inputText value="#{admin.name}" />
        <f:facet name = "header">Name</f:facet>   </h:column>
         <h:column name = "Name"><h:inputText value="#{admin.email}" />
         <f:facet name = "header">Email</f:facet>   </h:column>
           <h:column name = "phone"><h:inputText value="#{admin.phone}" />
        <f:facet name = "header">Phone</f:facet>   </h:column>  
         <h:column>
        <h:selectBooleanCheckbox value="#{userBean.checked[admin.uid]}" 
         />
    </h:column>
      
    </h:dataTable>
    <h:commandButton value="submit" action="#{userBean.selectManager}" />
</h:form>
</div>
</html>
